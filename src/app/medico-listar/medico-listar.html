<div class="tabla-contenedor center">
    <table class="tabla-responsive">
        <thead>
            <tr>
                
                <th>ID</th>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Especialidad</th>
                <th></th>
            </tr>
        </thead>

        <tbody>

            @for (item of medicos; track item.idMedico) {
            <tr>
                
                <td>{{ item.idMedico }}</td>
                <td>{{ item.nombres }}</td>
                <td>{{ item.apellidos }}</td>
                <td>{{ item.especialidad }}</td>
                <td><button class="boton-rojo boton-circular" (click)="deletePaciente(item.idMedico)"><i class="bi bi-trash3-fill"></i></button></td>
            </tr>
            }
        </tbody>
    </table>
    <div class="paginacion">
        <button (click)="prevPage()" [disabled]="currentPage === 0"><i class="bi bi-chevron-double-left"></i></button>
        <span>PÃ¡gina {{ currentPage + 1 }} de {{ totalPages }}</span>
        <button (click)="nextPage()" [disabled]="currentPage >= totalPages - 1"><i
                class="bi bi-chevron-double-right"></i></button>
    </div>


</div>
