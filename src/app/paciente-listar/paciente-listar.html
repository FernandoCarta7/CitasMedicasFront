<div class="tabla-contenedor">
    <table class="tabla-responsive">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Editar</th>
                <th>Ver cita</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
            @for( item of pacientes; track item.id_paciente ) {
            <tr>
                <td>{{ item.id_paciente }}</td>
                <td>{{ item.nombres }}</td>
                <td>{{ item.apellidos }}</td>
                <td><button class="boton-success boton-circular"><i class="bi bi-pencil"></i></button></td>
                <td><button class="boton-verde boton-circular"><i class="bi bi-eye"></i></button></td>
                <td><button class="boton-rojo boton-circular"><i class="bi bi-trash3"></i></button></td>
            </tr>
            }
        </tbody>
    </table>

    <div class="paginacion">
        <button (click)="prevPage()" [disabled]="currentPage === 0"><i class="bi bi-chevron-double-left"></i></button>
        <span>PÃ¡gina {{ currentPage + 1 }} de {{ totalPages }}</span>
        <button (click)="nextPage()" [disabled]="currentPage >= totalPages - 1"><i class="bi bi-chevron-double-right"></i></button>
    </div>

</div>
