<div class="center-content">

    <div class="cards-container">
        @for (cita of citas; track $index) {
            
            <div class="card">
                <div class="card-header">
                    <h3 class="nombre"> Paciente: {{ cita.paciente.nombres + ' ' + cita.paciente.apellidos }}</h3>

                </div>
            <div class="card-content">
                <p class="especialidad"><strong>Especialidad: </strong>{{ cita.medico.especialidad }}</p>
                <p><strong>Fecha:</strong> {{ cita.fecha_cita| date:'medium' }}</p>
                <p><strong>Medico:</strong> {{ cita.medico.nombres + ' ' + cita.medico.apellidos }}</p>
            </div>
            <div class="card-footer">
                <div>
                    <button class="boton-circular boton-verde"><i class="bi bi-pencil"></i></button>
                </div>
                <div>
                    <button class="boton-circular boton-rojo"><i class="bi bi-trash3"></i></button>
                </div>
            </div>
            
        </div>
    }
</div>
</div>
